bmcgehee/updateagent:

  Env:
    - WAIT_TIME: "30"
    - DISTELLI_ACCESS_TOKEN: "Set this value in the app env variables"
    - DISTELLI_SECRET_KEY: "Set this value in the app env variables"
    
  PostInstall:
    - wget -qO- https://www.distelli.com/download/client | sudo sh
    
  Start:
    - if [ -a /etc/distelli.yml ]; then
    -   echo "/etc/distelli.yml exists."
    - else
    -   echo "writing /etc/distelli.yml."
    -   echo "DistelliAccessToken: \'$DISTELLI_ACCESS_TOKEN\'" > /etc/distelli.yml
    -   echo "DistelliSecretKey: \'$DISTELLI_SECRET_KEY\'" >> /etc/distelli.yml
    - fi
    - echo "#!/bin/bash" > /tmp/update_distelli.sh
    - echo "sleep $WAIT_TIME" >> /tmp/update_distelli.sh
    - echo "/usr/local/bin/distelli agent install" >> /tmp/update_distelli.sh
    - sudo chmod 755 /tmp/update_distelli.sh
    - sudo /tmp/update_distelli.sh &

  Terminate:
    - echo "Run a Terminate Deploy after Deploying"
    
